    <h3>방명록입니다.</h3>
    <div>
        <span>작성자: </span><input id="writer"/>
    </div>
    <div style="display: flex; margin-top: 5px;">
        <span style="margin-right: 5px;"> 방명록: </span><textarea id="writer_content"></textarea>
    </div>
    <button id="wirte_button" onclick="CreateGuestBook()">작성</button>
    <table id="write_table" border="1">
        <tr>
            <th>번호</th>
            <th>작성자</th>
            <th>내용</th>
            <th>작성일</th>
        </tr>
    </table>
    <script>
        // let count = 1;

        function getCurrentDate() {
            let currentDate = new Date();
            let fullYear = currentDate.getFullYear()
            let month = currentDate.getMonth() + 1
            let day = currentDate.getDate()
            let hour = currentDate.getHours();
            let minute = currentDate.getMinutes()

            return `${fullYear}-${month}-${day} ${hour} : ${minute}`;
        }

        function clearContents() {
            document.getElementById('writer').value = ""
            document.getElementById('writer_content').value = ""
        }
        function createTableCell(value) {
            const td = document.createElement('td');
            td.textContent = value;
            return td;
        }

        function appendTableCells(row, cells) {
            for (const cell of cells) {
                row.appendChild(cell);
            }
        }
        function CreateGuestBook() {
            let write_table = document.getElementById('write_table')
            let tr = document.createElement('tr');
            
            const tdNumber = createTableCell(document.querySelectorAll('tr').length);
            const tdWriter = createTableCell(document.getElementById('writer').value);
            const tdContent = createTableCell(document.getElementById('writer_content').value);
            const tdDate = createTableCell(getCurrentDate());

            appendTableCells(tr, [tdNumber, tdWriter, tdContent, tdDate]);
            write_table.append(tr);

            clearContents();
        }
    </script>
