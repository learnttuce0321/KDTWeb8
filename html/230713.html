    <script>
        // 태그 내용 변경 innerHTML / innerText
        /*
        - innerHTML : <>포함시 태그로 해석
        - innerText : text로만 해석, 공백 문자 제고
        - textContent : text로만 해석, 공백 문자 그대로 반환
        */
        let div1 = document.getElementById('green');
        div1.innerHTML = "<strong>퍼킹 DOM</strong>"
        
        // 속성 변경
        /*
        - setAttribute('속성', '변경할 내용') 
        */
        let google = document.getElementById('google');
        google.href = "https://naver.com"
        google.setAttribute("href", "https://daum.net")
        console.log(google.href)
        google.style = "text-decoration: none"
        // google.style.textDecoration = 'none'

        // class 변경
        /*
        - classList.add : class 추가
        - classList.remove : class 삭제
        - classList.contains  : class 유뮤를 확인, Boolean
        - classList.toggle : 있으면 삭제, 없으면 추가
        */
       google.classList.add('box')
       google.classList.remove('box')
       google.classList.toggle('box')

    </script>
</body>

<!--
    HTMLCollection vs NodeList

    1.  
    - HTMLCollection 객체는 <> 요소 노드만 포함한다.
    - NOdeList 객체는 <> 요소 노드, 택스트 노드 등을 모두 포함한다.

    2.
    - HTMLCollection 개체는 자식 요소 노드에 접근할 때 인덱스 방식과 namedItem메소드 방식을 사용할 수 있다.
    - NodeList 객체는 인덱스로만 접근이 가능하다.

    3.
    - HTMLCollection은 동적이고, NodeList는 정적이다.
    - HTMlCollection 객체는 DOM을 다루면서 새로운 요소를 추가했을 때 추가된 것도 가져올 수 있다.
    - NodeList 객체는 새로 추가된 요소를 가져올 수 없다.

    4.
    - HTMLCollection[] : 실제 배열 X, 배열과 유사한 객체, forEach 사용 불가능
    - NodeList[] : 실제 배열 O, forEach 사용 가능
 -->
